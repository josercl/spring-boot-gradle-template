buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://gitlab.com/api/v4/projects/45177707/packages/maven' }
        maven { url = 'https://maven.fabricmc.net/' }
    }
    dependencies {
        classpath 'com.gitlab.josercl:generator_plugin:1.3.7'
    }
}

rootProject.name = 'spring-boot-gradle-template'
include ':api-specs'
include ':application'
include ':boot'
include ':domain'
include ':infrastructure'
