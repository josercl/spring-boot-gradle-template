buildscript {
    repositories {
        maven {
            url 'https://gitlab.com/api/v4/projects/45177707/packages/maven'
        }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.gitlab.josercl:generator:1.3.2'
    }
}

rootProject.name = 'spring-boot-gradle-template'
include ':api-specs'
include ':application'
include ':boot'
include ':common'
include ':domain'
include ':infrastructure'
